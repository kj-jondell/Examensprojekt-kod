{% extends "base.html" %}

{% block content %}
    <div>
        <form action="{{ url_for('upload_new_file') }}" 
            method="post"
            enctype="multipart/form-data"
        >
            <input type="file" name="file" accept=".xls, .xlsx, .csv"/>
            <input type="submit" value="Skicka"/>
        </form>
    </div>
{% endblock %}
